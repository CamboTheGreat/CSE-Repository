<!DOCTYPE html>
<html>
<body>

<svg width="1200" height="780">
  <defs>
    <filter id="f1" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
	<filter id="f2" x="0" y="0" width="200%" height="200%">
      <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
	<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="20" y="20" width="780" height="520" style="fill:green;stroke:black;stroke-width:5;fill-opacity:0.8;stroke-opacity:0.9" />
  <rect x="23" y="23" width="774" height="300" style="fill:blue;stroke:black;stroke-width:0;fill-opacity:0.5;stroke-opacity:0.9" />
  <rect x="23" y="323" width="774" height="75" style="fill:black;stroke:black;stroke-width:0;fill-opacity:1;stroke-opacity:0.9" />
  <rect x="340" y="400" rx="10" ry="10" width="30" height="90" style="fill:brown;stroke:black;stroke-width:1;fill-opacity:1;stroke-opacity:0.4" filter="url(#f2)" />
  <circle cx="480" cy="290" r="35" stroke="black" stroke-width="10" fill="grey" />
  <circle cx="300" cy="290" r="35" stroke="black" stroke-width="10" fill="grey" />
  <polygon points="210,220 380,220 380,160 480,160 520,200 580,220 580,280 200,280 200,230" style="fill:red;stroke:purple;stroke-width:1"  />
  <circle cx="70" cy="70" r="50" stroke="orange" stroke-width="10" fill="url(#grad1)" filter="url(#f1)"/>
  
</svg>
 
</body>
</html>
